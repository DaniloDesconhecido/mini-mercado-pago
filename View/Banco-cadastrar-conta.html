}

{

}
.bl-bloco img

	border-radius: 50%;
	background-color: #eee;

}

<body>
    <div class="bl-conteudo">
        <div class="bl-caixa-de-info">
        	<div>
            <h3>Complete com seus dados</h3>
            </div>
			<form method="post" action="../Controller/IBanco-cadastrar-conta.php" id="form_cadastro">
            <div class="bl-caixa-dispositivos">
            	<div class="center">
					<div class="inputbox">
						<div class="bl-espacamento-campos">
							<label for="nome">Nome</label>
							<input type="text" placeholder="João" name="nome" required="required" class="bl-estilizacao-campo" maxlength="50">
						</div>
						<div class="bl-espacamento-campos">
							<label for="sobrenome">Sobrenome</label>
							<input type="text" placeholder="Santos" name="sobrenome" required="required" class="bl-estilizacao-campo" maxlength="50">
						</div>
						<div class="bl-espacamento-campos">
							<label for="datadenascimento">Data de Nascimento<label>
							<input type="date" placeholder="dd/mm/aaaa" name="datadenascimento" required="required" class="bl-estilizacao-campo">
						</div>
						<div class="bl-espacamento-campos">
							<label for="email">E-mail</label>
							<input type="email" placeholder="johndoe@email.com" name="email" required="required" class="bl-estilizacao-campo" maxlength="350">
						</div>
						<div class="bl-espacamento-campos">
							<label for="telefone">Telefone</label>
							<input type="tel" placeholder="(99)99999999" name="telefone" required="required" class="bl-estilizacao-campo" maxlength="12">
						</div>
						<div class="bl-espacamento-campos">
							<label for="cpf">CPF</label>
							<input type="number" placeholder="xxx.xxx.xxx.xx" name="cpf" required="required" class="bl-estilizacao-campo">
						</div>
						<div style="display: flex; align-items: center;" class="bl-campo-genero">
							<div class="bl-campos-sexo bl-espaco-genero">
								<label for="sexo">Sexo</label>
							</div>
							<div class="bl-campos-sexo">
								<span class="bl-alinha-meio"><input type="radio" id="feminino" name="sexo" value="F" required="required" class="bl-espaco-genero">
								<label for="Feminino">Feminino</label></span>
								<span class="bl-alinha-meio"><input type="radio" id="masculino" name="sexo" value="M" required="required" class=" bl-espaco-genero">
								<label for="Masculino">Masculino</label></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bl-caixa-dispositivos">
				<div class="bl-bloco bl-bloco-margem-esquerda ">
					<div class="inputbox">
						<div class="bl-espacamento-campos">
							<label>Rua/Avenida</label>
							<input type="text" placeholder="Rua do Salvador" name="rua" id="rua" required="required" class="bl-estilizacao-campo">
						</div>
						<div class="bl-espacamento-campos">
							<label>Cep</label>
							<input type="number" placeholder="99999-999" name="cep" id="cep"  size="10" maxlength="9" onblur="pesquisacep(this.value);" required="required" class="bl-estilizacao-campo">
						</div>
						<div class="bl-espacamento-campos">
							<label>Número</label>
							<input type="number" placeholder="100" name="numero" required="required" class="bl-estilizacao-campo" maxlength="6">
						</div>
						<div class="bl-espacamento-campos">
							<label>Cidade</label>
							<input type="text" placeholder="Salvador" name="cidade" id="cidade" required="required" class="bl-estilizacao-campo" maxlength="30">
						</div>
						<div class="bl-espacamento-campos">
							<label>Estado</label>
							<input type="text" placeholder="Bahia" name="estado" id="uf" required="required" class="bl-estilizacao-campo">
						</div>
						<div class="bl-espacamento-campos">
							<label>Bairro</label>
							<input type="text" placeholder="Centro" name="bairro" id="bairro" required="required" class="bl-estilizacao-campo" maxlength="50">
						</div>
						<div class="bl-espacamento-campos">
							<label>Complemento</label>
							<input type="text" placeholder="" name="complemento" required="required" class="bl-estilizacao-campo" maxlength="50">
						</div>
					</div>
                </div>
            </div>
			<div class="bl-politica-de-privacidade">
				<span>Protegido po reCAPTCHA -
					<a href="https://policies.google.com/privacy" title="Privacidade"> Privacidade</a> - 
					<a href="https://policies.google.com/terms" title="Condições"> Condições</a>
				</span>
			</div>
			<div>
				<input type="submit" class="bl-botao" value="Continuar"/>
			</div>
		</form> 
        </div>

		function onSubmit(token) 
		{
			document.getElementById("form_cadastro").submit();
