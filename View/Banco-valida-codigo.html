<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<title>Banco-valida-código</title>
<style>
*
{
	margin: 0;
	padding: 0;
}
body
{
	font-family: Rubik, Arial, sans-serif;
	font-size: 18px;
}
.bl-conteudo
{
	width: 100%;
	height: 600px;
	background-color: #CCC;
	display:flex;
}
.bl-caixa-de-info
{
	background-color: #FFF;
	height: 280px;
	width: 440px;
	margin: 0 auto;
    margin-top: 0px;
	margin-top: -100px;
	border-radius: 15px;
	padding: 40px;
}
.bl-retangulo-azul
{
	background-color: #00b1ea;
	height: 246px;
}
.bl-codigo-campo
{
	height: 40px;
	width: 40px;
	border: 1px solid #00b1ea;
	border-radius: 15px;
	margin: 0 5px;
	padding: 5px;
	text-align: center;
	font-size: 18px;
}
.bl-botao-azul
{
	height: 40px;
	width: 360px;
	background-color: #009ee3;
	color: #FFF;
	font-size: 16px;
	border: none;
	border-radius: 15px;
}
.bl-espacamento
{
	display:flex;
	align-item: center;
	justify-content: center;
	padding-bottom: 20px;
}
.bl-espacamento-texto
{
	padding-top: 20px;
}
</style>
</head>

<body>
	<div class="bl-retangulo-azul">
    </div>
    <div class="bl-conteudo">
        <div class="bl-caixa-de-info">
        <h3>Informe o código de verificação</h3>
        <div>Você recebeu um número de 6 digitos pelo WhatsApp</div>
        <div class="bl-espacamento-texto">
        	<form id="form1" name="form1" method="post" enctype="application/x-www-form-urlencoded">
                <div class="bl-espacamento">
                    <input type="text" class="bl-codigo-campo" maxlength="1"/>
                    <input type="text" class="bl-codigo-campo" maxlength="1"/>
                    <input type="text" class="bl-codigo-campo" maxlength="1"/>
                    <input type="text" class="bl-codigo-campo" maxlength="1"/>
                    <input type="text" class="bl-codigo-campo" maxlength="1"/>
                    <input type="text" class="bl-codigo-campo" maxlength="1"/>
                </div>
                <div class="bl-espacamento">
                	<input type="submit" id="enviar" value="enviar" class="bl-botao-azul"/>
                </div>
                 <div class="bl-espacamento">
                    <input type="button" id="reenviar" value="reenviar" class="bl-botao-azul"/>
                </div>
            </form>
          </div>
            <script type="text/javascript">
				var arranjo = [false, false, false, false, false, false];
				var lista = document.getElementsByTagName('input');
				var botao = document.getElementById('enviar');
				botao.style.background = 'rgba(0,0,0,0.1)';
				botao.disabled = true;
				
				lista[0].onkeyup = function(e)
				{
					if(/[0-9]/.test(e.key) && /[0-9]/.test(this.value) == true)
					{
						arranjo[0] = true;
						lista[0].style.border = '1px solid #00b1ea';
						lista[1].focus();
					}
					else
					{
						arranjo[0] = false;
						lista[0].style.border = '1px solid red';
						lista[0].style.outline = 'none';
					}
				};
				lista[1].onkeyup = function(e)
				{
					if(/[0-9]/.test(e.key) && /[0-9]/.test(this.value) == true)
					{
						arranjo[1] = true;
						lista[1].style.border = '1px solid #00b1ea';
						lista[2].focus();
					}
					else
					{
						arranjo[1] = false;
						lista[1].style.border = '1px solid red';
						lista[1].style.outline = 'none';
					}
				};
				lista[2].onkeyup = function(e)
				{
					if(/[0-9]/.test(e.key) && /[0-9]/.test(this.value) == true)
					{
						arranjo[2] = true;
						lista[2].style.border = '1px solid #00b1ea';
						lista[3].focus();
					}
					else
					{
						arranjo[2] = false;
						lista[2].style.border = '1px solid red';
						lista[2].style.outline = 'none';
					}
				};
				lista[3].onkeyup = function(e)
				{
					if(/[0-9]/.test(e.key) && /[0-9]/.test(this.value) == true)
					{
						arranjo[3] = true;
						lista[3].style.border = '1px solid #00b1ea';
						lista[4].focus();
					}
					else
					{
						arranjo[3] = false;
						lista[3].style.border = '1px solid red';
						lista[3].style.outline = 'none';
					}
				};
				lista[4].onkeyup = function(e)
				{
					if(/[0-9]/.test(e.key) && /[0-9]/.test(this.value) == true)
					{
						arranjo[4] = true;
						lista[4].style.border = '1px solid #00b1ea';
						lista[5].focus();
					}
					else
					{
						arranjo[4] = false;
						lista[4].style.border = '1px solid red';
						lista[4].style.outline = 'none';
					}
				};
				lista[5].onkeyup = function(e)
				{
					if(/[0-9]/.test(e.key) && /[0-9]/.test(this.value) == true)
					{
						var largura = arranjo.length;
						var i = 0;
						var j = 4;
						arranjo[5] = true;
						lista[5].style.border = '1px solid #00b1ea';
						
						while(i < largura)
						{
							console.log(arranjo[i]);
							if(arranjo[i])
							{
								j--;
							}
							i++;
							if(i == j)
							{
								botao.disabled = false;
								botao.style.background = '#009ee3';
								lista[6].focus();
							}
						}
				
					}
					else
					{
						arranjo[5] = false;
						lista[5].style.border = '1px solid red';
						lista[5].style.outline = 'none';
					}
				};
				var tela = document.getElementById('reenviar');
				tela.style.background = 'rgba(0,0,0,0.1)';
				var minuto = 1;
				var segundo = 0;
				x = function()
				{
					if(segundo == 0)
					{
						minuto--;
						segundo = 60;
					}
					segundo--;
					if(segundo == 0)
					{
						minuto = 1;
						tela.style.background = '#009ee3';
					}
					tela.value = "reenviar em "+ minuto +":"+segundo;
				}
				setInterval(x, 1000);
			</script>
        <div>
    </div>
</body>
</html>
